<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lịch tiêm chủng</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <th:block th:replace="masterpage/_layout :: content">
        <h2>Đặt lịch tiêm chủng</h2>
        <form th:action="@{/booking}" method="post">
            <label>Chọn vaccine:</label>
            <select name="vaccine">
                <option th:each="vaccine : ${vaccines}" th:value="${vaccine.id}" th:text="${vaccine.name}"></option>
            </select>
            <button type="submit">Đặt lịch</button>
        </form>
    </th:block>
</body>
</html>
